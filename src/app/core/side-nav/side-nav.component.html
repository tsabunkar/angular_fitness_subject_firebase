{{$authenticated | async | json}}
<a *ngIf="!($authenticated | async)" mat-list-item [routerLink]="['/signin']" routerLinkActive="router-link-active"
  (click)="sideNavigation.close()">
  <mat-icon>how_to_reg</mat-icon>
  <span class="nav-caption">Login</span>
</a>
<a *ngIf="!($authenticated | async)" mat-list-item [routerLink]="['/signup']" routerLinkActive="router-link-active"
  (click)="sideNavigation.close()">
  <mat-icon>face</mat-icon>
  <span class="nav-caption">Signup</span>
</a>
<a *ngIf="($authenticated | async)" mat-list-item [routerLink]="['/training']" routerLinkActive="router-link-active"
  (click)="sideNavigation.close()">
  <mat-icon>fitness_center</mat-icon>
  <span class="nav-caption">Training</span>
</a>
<mat-list-item *ngIf="($authenticated | async)">
  <button mat-icon-button (click)="onLogout()">
    <mat-icon>eject</mat-icon>
    <span class="nav-caption">Logout</span>
  </button>
</mat-list-item>
